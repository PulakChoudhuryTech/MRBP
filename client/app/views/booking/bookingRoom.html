<form class="row">
    <h3 class="col-md-12">BOOKING MEETING ROOM</h3>
    <div class="col-md-12">
            <div class="dropdown form-group">
            <label>Start Date</label>
            <a class="dropdown-toggle" id="dropdownStart" role="button" data-toggle="dropdown" data-target="newBookingObject.bookingFromDtm" href="#">
            <div class="input-group date">
              <input type="text" class="form-control" data-ng-model="dateRangeStart">
              <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
            </div>
            </a>
            <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
              <datetimepicker
                  data-ng-model="dateRangeStart"
                  data-datetimepicker-config="{ dropdownSelector: '#dropdownStart', renderOn: 'end-date-changed' }"
                  data-on-set-time="startDateOnSetTime()"
                  data-before-render="startDateBeforeRender($dates)">
              </datetimepicker>
           </ul>
         </div>

          <div class="dropdown form-group">
              <label>End Date</label>
              <a class="dropdown-toggle" id="dropdownEnd" role="button" data-toggle="dropdown" data-target="newBookingObject.bookingToDtm" href="#">
                  <div class="input-group date">
                      <input type="text" class="form-control" data-ng-model="dateRangeEnd">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                  </div>
              </a>
              <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                  <datetimepicker
                    data-ng-model="dateRangeEnd"
                    data-datetimepicker-config="{ dropdownSelector: '#dropdownEnd', renderOn: 'start-date-changed' }"
                    data-on-set-time="endDateOnSetTime()"
                    data-before-render="endDateBeforeRender($view, $dates, $leftDate, $upDate, $rightDate)">
                </datetimepicker>
              </ul>
          </div>
      </div>
    <div class="col-md-12">
    <label>Who are all in meeting</label>
    <tags-input ng-model="newBookingObject.attendies">
      <auto-complete source="loadEmployeeDetail($query)"></auto-complete>
    </tags-input>
    </div>
    <div class="col-md-12">
    <label>Minutes Of Meeting (MOM), choose MOM file from your pc.</label>
    <div class="input-group">
        <input type="file" ng-model="file" name="file" base-sixty-four-input required onload="onLoad" maxsize="500" accept="text/html/*">
        <span class="help-block">
          <ul>
            <li>required</li>
            <li>maxsize = 500</li>
            <li>accept = txt/*</li>
          </ul>
        </span>
    </div>
  </div>
  <div class="col-md-12">
    <button class="pull-right"  ng-click="bookTheMeeting()">BOOK NOW</button>
  </div>
</form>
