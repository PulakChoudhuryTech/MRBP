<div class="pen-title">
	<h2>Meeting Room Booking Portal</h2>
</div>
<div class="container loginContainer">
	<div class="card"></div>
	<div class="card">
		<h1 class="title">Login</h1>
		<form>
			<div class="input-container">
				<input type="text" id="Username" ng-model="LoginCtrl.loginModel.userName" required="required"/>
				<label for="Username">Username</label>
				<div class="bar"></div>
			</div>
			<div class="input-container">
				<input type="password" id="Password" ng-model="LoginCtrl.loginModel.password" required="required"/>
				<label for="Password">Password</label>
				<div class="bar"></div>
			</div>
			<div class="loginError" ng-if="!LoginCtrl.isValidUser">
				<span>Invalid Username or password. Try again.</span>
			</div>
			<div class="button-container">
				<button ng-click="LoginCtrl.doLogin()">
					<span>Sign In</span>
				</button>
			</div>
		</form>
	</div>
	<div class="card alt">
		<div class="toggle" ng-click="LoginCtrl.onToggleClick()"></div>
		<h1 class="title">Register
			<div class="close" ng-click="LoginCtrl.onCloseClick()"></div>
		</h1>
		<form id="register-form" ng-if="LoginCtrl.isRegisterForm">
			<div class="input-container register">
				<input type="text" id="name" ng-model="LoginCtrl.registrationModel.name" required="required"/>
				<label for="name">Name</label>
				<div class="bar"></div>
			</div>
			<div class="input-container register">
				<input type="text" id="Username" ng-model="LoginCtrl.registrationModel.userName" required="required"/>
				<label for="Username">Username</label>
				<div class="bar"></div>
			</div>
			<div class="input-container register">
				<input type="password" id="Password" ng-model="LoginCtrl.registrationModel.password" required="required"/>
				<label for="Password">Password</label>
				<div class="bar"></div>
			</div>
			<div class="input-container register">
				<input type="password" id="Password" ng-model="LoginCtrl.registrationModel.confirmPassword" required="required"/>
				<label for="Password">Confirm Password</label>
				<div class="bar"></div>
			</div>
            <div class="input-container register">
				<input type="text" id="employeeId" ng-model="LoginCtrl.registrationModel.empId" required="required"/>
				<label for="Repeat Password">Employee ID</label>
				<div class="bar"></div>
			</div>
            <div class="input-container register">
				<input type="text" id="emailId" ng-model="LoginCtrl.registrationModel.email" required="required"/>
				<label for="Repeat Password">Email</label>
				<div class="bar"></div>
			</div>
            <div class="input-container register">
				<input type="text" id="contact" ng-model="LoginCtrl.registrationModel.contact" required="required"/>
				<label for="Repeat Password">Contact</label>
				<div class="bar"></div>
			</div>
			<div class="button-container">
				<button ng-click="LoginCtrl.onRegisterUser()">
					<span>Next</span>
				</button>
			</div>
		</form>
	</div>
</div>
