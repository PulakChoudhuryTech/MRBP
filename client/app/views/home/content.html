<div id="mrbp-content" class="container-fluid">
    <!-- Page Heading -->
    <div class="filter-section">
        <button class="btn btn-primary pull-right">Book meeting</button>
    </div>
    <div class="row" id="main">
        <div class="col-sm-9 col-md-9 well meeting-list-cntr" id="content" ng-repeat="list in HomeCtrl.meetingsList">
            <div class="col-sm-3 col-md-3 meeting-details-contr">
                <div class="meeting-time-section">
                    <span class="mrbp-font20">{{list.bookFromTime}}</span><br/>
                    <span>to</span><br/>
                    <span class="mrbp-font20">{{list.bookToTime}}</span>
                </div>
                <div class="meeting-date-section">
                    <span>{{list.meetingDate}}</span>
                    <span class="pull-right"><i class="fa fa-calendar" aria-hidden="true"></i></span>
                </div>
            </div>
            <div class="col-sm-8 col-md-8 meeting-attendees-contr">
                <div class="col-sm-12 col-md-12 attentees-list" ng-repeat="attendees in list.attendies">
                    <div class="col-sm-8 col-md-8">{{attendees.name}}</div>
                    <div class="col-sm-4 col-md-4 meeting-info">
                        <span>Details</span><a href="" tooltip-placement="right-bottom" uib-tooltip="TEST" ><i class="fa fa-info-circle" aria-hidden="true"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
